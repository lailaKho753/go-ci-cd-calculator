name: Go CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Verify dependencies
      run: go mod tidy

    - name: Build application
      run: go build -v ./...

    - name: Run unit tests
      run: go test -v ./...
